<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  
  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>

  </style>
</head>
<body>
<!-- d-flex flex-column align-items-center -->
  <div class="container-fluid d-flex flex-column align-items-center justify-content-center">
<!-- d-flex flex-column align-items-center -->
    <div class="adviceCard rounded-3">
      <div class="title">
        <p class="pTitle">ADVICE #<span id="number"></span></p>
      </div>
      <div class="advBody">
        <p class="adviceP">"<span id="adviceTxt">Roll the Dice!</span>"</p>
      </div>
      <div class="divider d-flex justify-content-center">
        <img class="desktop" src="./images/pattern-divider-desktop.svg" alt="divider line">
        <img class="mobile" src="./images/pattern-divider-mobile.svg" alt="divider line">
      </div>
      <div class="icon d-flex justify-content-center">
        <button class="generateBtn rounded-5" id="newBtn"><img class="generateImg center" id="dice" src="./images/icon-dice.svg" alt="Dice Looking Icon to generate advice"></button>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/HunterMcGrew" target="_blank">Hunter McGrew</a>.
    </div>
  </div>
  
  <div class="attribution hideForNow">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/HunterMcGrew" target="_blank">Hunter McGrew</a>.
  </div>

  <script src="./assets/js/script.js"></script>
</body>
</html>
